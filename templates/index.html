<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>French Republican Daily Calendar</title>
  </head>
  <style>
    .center{
      border: 5px solid;
      text-align: center;
      justify-content: center;
    }
    #wrapper{
      display: contents;
      align-content: center;
      align-items: center;
      max-height: 600px;
      max-width: 300px;
      height: 100vh
    }
    img{
      max-width: auto;
      max-height: 420px;
      box-shadow: 10px 10px 20px #5c715e;
    }
    #footer{
      font-size: small;
      opacity: 85%;
      margin: 5%;
      vertical-align: bottom;
      text-align: center;
    }
    #civil{
      font-family: Palatino;
      text-align: center;
    }
    #vulgar{
      font-family: Palatino;
      text-align: center;
      font-size: large;
    }
    .first-color { 
      background: #f2f9f1; 
    }
    .second-color { 
      background: #ddeedf; 
    }
    .third-color { 
      background: #b6cdbd; 
    }
    .fourth-color { 
      background: #5c715e; 
    }
    a:link { text-decoration: none; }
    a:visited { text-decoration: none; }
    a:hover { text-decoration: none; }
    a:active { text-decoration: none; }
  </style>
  <div id="wrapper">
  <body class="first-color">

      <div id="civil">
        <h2>Today is:</h2>
        <h1>{{ today.weekday.lower() }} {{ today.day }} {{ today.month.lower() }} an {{ today.yearArabic }}</h1>
      </div>
      <div id="vulgar">
        <h3>{{ today.month }} is the month of {{ today.month_of.lower() }}.</h3>
        <img src="../static/images/{{ today.image }}.jpg">
        <br>
        <p>Today we celebrate <a href="{{ today.item_url }}" target="_blank" rel="noopener noreferrer">{{ today.item.lower() }}</a>.</p> 
      </div>


  </body>
  <br>
  <footer>
    <div id="footer">
      <p> <a href="/about">About</a> | <a href="http://github.com/tupperward/repcal">GitHub</a></p> 
    </div>
  </footer>
</div>
</html>
