<!DOCTYPE html>
<html lang="en">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <meta charset="UTF-8">
    <title>French Republican Daily Calendar</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <div id="wrapper">
    <body onload="sendTime()" class="first-color">
      <div id="civil" class="center">
        <h2>Today is:</h2>
        <h1>{{ today.weekday.lower() }} {{ today.day }} {{ today.month.lower() }} an {{ today.yearArabic }}</h1>
      </div>
      <div id="vulgar" class="center">
        <h3>{{ today.month }} is the month of {{ today.month_of.lower() }}.</h3>
        <img src="../static/images/{{ today.image }}.jpg">
        <br>
        <p id="celebrate">Today we celebrate <a href="{{ today.item_url }}" target="_blank" rel="noopener noreferrer">{{ today.item.lower() }}</a>.</p> 
      </div>
    </body>
    <br>
    <footer>
      <div id="footer">
        <p> <a href="/about">About</a> | <a rel="me" href="https://jorts.horse/@tupperward">Mastodon</a></p> 
      </div>
    </footer>
  </div>
</html>
