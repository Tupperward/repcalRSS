name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: python:3.10

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file /flask-backend/Dockerfile --tag tupperward/repcalrss:latest
